<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
  <head>
  <meta charset="UTF-8">
  <title>ログイン画面</title>
  </head>
  <body>
    <div class="header-contents">
      <h1>ログイン</h1>
      <!-- エラー表示 -->
      <!-- SpringSecurityのデフォルト動作に基づくもの。
      認証に失敗したらリダイレクトされたログインページのURLに?errorという
      パラメータが追加されるので、それを使用してエラーメッセージを表示させている。 -->
      <div th:if="${param.error}">
        <p style="color: red;">アカウント名またはパスワードが違います</p>
      </div>
      <!-- ログアウト表示-->
      <div th:if="${param.logout}">
        <p style="color: blue">ログアウトしました</p>
      </div>
    </div>
    <form th:action="@{/login}" th:method="post" th:object="${userForm}">
      <label for="account">アカウント名</label>
      <input type="text" th:field="*{account}"/><br />
      <br />
      <lavel for="password">パスワード</lavel>
      <input type="password" th:field="*{password}"/><br />
      <br />
      <input type="submit" value="ログイン" />
    </form>
  </body>
</html>
